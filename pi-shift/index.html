<!doctype html>
<html>
<head>
  <title>Pi Shift</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <style>
    canvas {
      background: #f1ffed;
      width:  512px;
      height: 512px;
      box-shadow: 0px 0px 0px 8px #b8b3ff;
      image-rendering: pixelated;
      display: block;
      margin: 32px auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href='/'>
      <h1>Pi Shifted</h1>
      <div class="strapline">numbers as stacks of boxes to be shifted</div>
    </a>
  </div>
  <audio id="shoot-sound" src="shoot.mp3"></audio>
  <div>
    <canvas id="pi-shift"></canvas>
  </div>
  <div>
    <p>
      Move with the arrow keys. Left and Right to shift. 
      Up and Down to move box. Refresh to play again.
    </p>
    <p>
      Demonstrates a game loop, keyboard input, drawing to the canvas and playing sounds.
    </p>
  </div>
  <div class="footer">
    <a href='https://williamsharkey.com'>William Sharkey</a>
  </div>
  <script src="pi-shift.js"></script>
</body>
</html>
