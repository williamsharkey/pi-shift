<!doctype html>
<html>

<head>
  <title>the slopes of a town by the sea</title>
  <style>
    canvas {
      background: #e9e3ff;
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 32px solid #4a4a4c;
      border-bottom-width: 96px;
      box-sizing: border-box;
      image-rendering: pixelated;
      display: block;
      transition: background-color 7s;
    }

    body {
      font-family: sans-serif;
      line-height: 1.26em;

      margin: 0;
      color: #cecece;
      background: #545067;
    }

    a {
      color: #cecece;
    }

    a:hover {
      text-decoration: none;
    }

    p {
      margin: 0 0 12px 0;
      font-size: 11pt;
    }

    title {
      display: block;
      font-size: 2em;
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    page {
      padding: 32px;
      display: block;
    }
    .fr{
      float:right;
    }
  </style>
</head>

<body>


  <canvas id="pi-shift"></canvas>
  <div>
    <button id=left>Left</button>
    <button id=right>Right</button>
    <div class=fr>
      <button id=up>up</button>
      <br>
      <button id=down>down</button>
    </div>
  </div>
  <page>
    <title>the slopes of a town by the sea</title>
    <author>
      <a href='https://williamsharkey.com'>William Edwin Sharkey</a>
    </author>


    <p>
      Move with the arrow keys.
      <br>Left and Right to shift.
      <br>Up and Down to move box.
      <br>
      <a href=''>Refresh</a> to play again.
    </p>
  </page>
  <script src="pi-shift.js"></script>
</body>

</html>
