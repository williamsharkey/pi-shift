<!doctype html>
<html>

<head>
  <title>Pi Shift</title>
  <style>
    canvas {
      background: #e9e3ff;
      width: 800px;
      height: 500px;
      object-fit: contain;
      box-shadow: 0px 0px 0px 8px #4a4a4c;
      image-rendering: pixelated;
      display: block;
      margin: 32px auto;
      transition: background-color 7s;
    }

    body {
      font-family: sans-serif;
      line-height: 1.26em;
      width: 680px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px 0 10px;
      color: #cecece;
      background: #545067;
    }

    a {
      color: #cecece;
    }

    a:hover {
      text-decoration: none;
    }

    p {
      margin: 0 0 12px 0;
      font-size: 11pt;
    }

    .header {
      text-align: center;
    }

    .info,
    .footer {
      width: 528px;
      margin: 0 auto;
    }

    .footer {
      border-top: 8px solid #4a4a4c;
      margin-top: 32px;
      padding-top: 32px;
      text-align: center;
    }

    .info p {
      margin-left: 32px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Pi Shift</h1>
    <div class="strapline">numbers as stacks of boxes to be shifted</div>
  </div>

  <div>
    <canvas id="pi-shift"></canvas>
  </div>
  <div class='info'>
    <p>
      Move with the arrow keys.
      <br>Left and Right to shift.
      <br>Up and Down to move box.
      <br>
      <a href=''>Refresh</a> to play again.
    </p>
  </div>
  <div class="footer">
    <a href='https://williamsharkey.com'>William Sharkey</a>
  </div>
  <script src="pi-shift.js"></script>
</body>

</html>
